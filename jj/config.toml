name = "Anton Ã„lgmyr"
email = "anton@algmyr.se"

[git]
colocate = false

[aliases]
pdiff = ["diff", "--from", "@--"]
pstatus = ["pdiff", "-s"]
pst = ["pstatus"]
pstatus_plain = ["pdiff", "--name-only"]

amend_noprop = ["restore", "--restore-descendants", "--from", "@", "--into", "@-"]
l = ["log", "-r", "twig(@)", "--no-pager"]
ll = ["log", "-r", "branch(@)", "--no-pager"]
lll = ["log", "-r", "interesting", "--no-pager"]

mainline = ["rebase", "-A", "closest_pushable(@)"]

# jj_helper utilities
vim = ["util", "exec", "--", "jj_helper", "vim"]
pedit = ["util", "exec", "--", "jj_helper", "pedit"]
conflicted = ["util", "exec", "--", "jj_helper", "conflicted"]
conflicted_plain = ["util", "exec", "--", "jj_helper", "conflicted_plain"]
prefix = ["util", "exec", "--", "jj_helper", "prefix"]
unprefix = ["util", "exec", "--", "jj_helper", "unprefix"]
tug = ["util", "exec", "--", "jj_helper", "tug"]

files_in = ["util", "exec", "--", "jj_helper", "files_in"]
inject = ["new", "--no-edit"]

[revsets]
short-prefixes = "interesting"

[revset-aliases]
# Limiting to mutable() avoids a full scan!
"mutable_description(pat)" = 'description(pat) & mutable()'

"furthest(cond, x)" = 'roots(reachable(x, x | cond))'
"furthest(cond)" = 'furthest(cond, @)'
"work" = '''
  ancestors(furthest(mutable_description(exact:"")), 2)::@ & mutable()
'''

"_archive" = '(mutable_description(glob:"archive:*") | present(archive)) ~ immutable()'
"archived" = '(_archive+ ~ _archive::@)::'
"uninteresting_wcs" = "(working_copies() ~ @) & immutable()+ & empty()"

# The basis for a lot of log templates.
"flood_log(seeds, domain)" = '''
  @ | trunk() |
  ancestors(
    reachable(seeds, domain) & mutable(),
    2
  )
'''

# Flood log with with some extras.
"flog(seeds, domain)" = '''
  flood_log(seeds ~ uninteresting_wcs, domain) ~ archived
'''

# Log presets.
"interesting" = '''
  flog(
    (mine() & mutable()) | @,
    mutable(),
  )
'''
"closest_immutable(x)" = "furthest(mutable(), x)-"
"branch(x)" = 'flog(x, mutable() | closest_immutable(x))'
"twig(x)" = 'closest_immutable(x)::(x::)'

'closest_bookmark(to)' = 'heads(::to & bookmarks())'
'_before_megamerge(x)' = '''
  coalesce(::fork_point((merges() & ::x)-), ::x)
'''
'closest_pushable(to)' = '''
  heads(
    ::to
    & ~description(exact:"")
    & (~empty() | merges())
    & _before_megamerge(to)
  )
'''

[template-aliases]
'archived' = 'self.contained_in("archived")'

[templates]
git_push_bookmark = '"algmyr/push-" ++ change_id.short()'

draft_commit_description = '''
concat(
  coalesce(description, default_commit_description, "\n"),
  surround(
    "\nJJ: This commit contains the following changes:\n", "",
    indent("JJ:     ", diff.stat(72)),
  ),
  "\nJJ: ignore-rest\n",
  diff.git(),
)
'''

[ui]
default-command = "ll"
log-word-wrap = true
diff-editor = ":builtin"

[diff.color-words]
conflict = "pair"

[colors]
"rest" = "bright black"
"prefix" = { bold = false }

"evolog commit_id prefix" = "blue"

"email" = "yellow"
"username" = "yellow"
"working_copy email" = "bright yellow"
"working_copy username" = "bright yellow"
"timestamp" = "bright black"
"committer timestamp" = "bright black"
"working_copy timestamp" = "bright black"
"immutable committer timestamp" = "blue"
"immutable working_copy timestamp" = "blue"
"line_number" = "bright black"
"content" = "default"

"op_log current_operation" = { bold = true }
"op_log current_operation user" = "bright yellow"
"op_log time"                   = "white"
"op_log current_operation time" = "bright white"
"op_log current_operation description" = { bold = true }

[snapshot]
auto-update-stale = true
