font_family      Berkeley Mono Regular
bold_font        Berkeley Mono Bold
italic_font      Berkeley Mono Regular
bold_italic_font Berkeley Mono Bold

font_size 14.0

#: Berkeley Mono
#: ss01: Zero slashed
#: ss02: Zero dotted
#: ss03: Zero plain
#: ss04: Zero negative slashed
#: ss05: Seven plain
#: ss06: Seven crossbar

# font_features BerkeleyMono-Regular +ss01
# font_features BerkeleyMono-Bold +ss01

#: Symbol mapping {{{2
#:
#: Generated by char_range.py in ~/fonts
#: DO NOT EDIT MANUALLY
#:
#: Geometric Shapes
#:   Missing ranges in Fira Code: U+25B0,U+25B1,U+25B4,U+25B5,U+25B8,U+25B9,U+25BB,U+25BE,U+25BF,U+25C2,U+25C3,U+25C5,U+25C8,U+25CD
symbol_map U+25A1-U+25AF,U+25BA,U+25C4,U+25C6,U+25C7,U+25C9,U+25CB,U+25CE,U+25CF Fira Code
#: IEC Power Symbols
symbol_map U+23FB-U+23FE Symbols Nerd Font Mono
#: Octicons
symbol_map U+2665 Symbols Nerd Font Mono
#: Octicons
symbol_map U+26A1 Symbols Nerd Font Mono
#: IEC Power Symbols
symbol_map U+2B58 Symbols Nerd Font Mono
#: Pomicons
symbol_map U+E000-U+E00A Symbols Nerd Font Mono
#: Powerline  - Already covered by Berkeley symbols
#: Powerline Extra  - Already covered by Berkeley symbols
#: Powerline  - Already covered by Berkeley symbols
#: Powerline Extra
symbol_map U+E0B4-U+E0C8 Symbols Nerd Font Mono
#: Powerline Extra
symbol_map U+E0CA Symbols Nerd Font Mono
#: Powerline Extra
#:   Missing ranges in Symbols Nerd Font Mono: U+E0D3,U+E0D5
symbol_map U+E0CC-U+E0D2,U+E0D4,U+E0D6,U+E0D7 Symbols Nerd Font Mono
#: Font Awesome Extension
symbol_map U+E200-U+E2A9 Symbols Nerd Font Mono
#: Weather Icons
symbol_map U+E300-U+E3E3 Symbols Nerd Font Mono
#: Seti-UI + Custom
symbol_map U+E5FA-U+E6B5 Symbols Nerd Font Mono
#: Devicons
symbol_map U+E700-U+E7C5 Symbols Nerd Font Mono
#: Codicons
#:   Missing ranges in Symbols Nerd Font Mono: U+EA89,U+EA8D,U+EA8E,U+EAC8,U+EACA,U+EACB,U+EB0A,U+EB4F
symbol_map U+EA60-U+EA88,U+EA8A-U+EA8C,U+EA8F-U+EAC7,U+EAC9,U+EACC-U+EB09,U+EB0B-U+EB4E,U+EB50-U+EC1E Symbols Nerd Font Mono
#: Font Awesome
#:   Missing ranges in Symbols Nerd Font Mono: U+EE00-U+EE0B
symbol_map U+ED00-U+EDFF,U+EE0C-U+EFC1 Symbols Nerd Font Mono
#: Font Awesome
symbol_map U+F000-U+F2FF Symbols Nerd Font Mono
#: Font Logos
symbol_map U+F300-U+F372 Symbols Nerd Font Mono
#: Octicons
symbol_map U+F400-U+F533 Symbols Nerd Font Mono
#: Material Design
#:   Missing ranges in Symbols Nerd Font Mono: U+F534-U+FD46
symbol_map U+F500-U+F533 Symbols Nerd Font Mono
#: Material Design
symbol_map U+F0001-U+F1AF0 Symbols Nerd Font Mono
